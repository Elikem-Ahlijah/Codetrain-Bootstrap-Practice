<!DOCTYPE html>
<html>
    <head>
        <title>Nesting bootsrap</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col1">
                    <h3>Col 1</h3>
                    <div class="col-md-6 nested-col-1">
                        <p>Nested</p>
                        <div class="col-md-6 nested-col-1-1"></div>
                        <div class="col-md-6 nested-col-1-2"></div> 
                    </div>
                    <div class="col-md-6 nested-col-2">
                        <p>Nested</p>
                        <div class="col-md-6 nested-col-2-1"></div>
                        <div class="col-md-6 nested-col-2-2"></div> 
                    </div>
                </div>
                <div class="col-md-6 col2">
                    <h3>Col 2</h3>
                    <div class="col-md-6 nested-col-3">
                        <p>Nested</p>
                        <div class="col-md-6 nested-col-3-1"></div>
                        <div class="col-md-6 nested-col-3-2"></div> 
                    </div>
                    <div class="col-md-6 nested-col-4">
                        <p>Nested</p>
                        <div class="col-md-6 nested-col-4-1"></div>
                        <div class="col-md-6 nested-col-4-2"></div> 
                    </div>
            </div>

        </div>
      
        



        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
