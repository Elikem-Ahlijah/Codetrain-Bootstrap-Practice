<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 top"><h1>0</h1></div>
            </div>
            <div class="row">
                <div class="col-md-3 Numbers First"><h1>AC</h1></div>
                <div class="col-md-3 Numbers"><h1>+/-</h1></div>
                <div class="col-md-3 Numbers"><h1>%</h1></div>
                <div class="col-md-3 Orange "><h1>/</h1></div>
            </div>
            <div class="row">
                <div class="col-md-3 Numbers First"><h1>7</h1></div>
                <div class="col-md-3 Numbers"><h1>8</h1></div>
                <div class="col-md-3 Numbers"><h1>9</h1></div>
                <div class="col-md-3 Orange "><h1>x</h1></div>
            </div>
            <div class="row">
                <div class="col-md-3 Numbers First "><h1>4</h1></div>
                <div class="col-md-3 Numbers"><h1>5</h1></div>
                <div class="col-md-3 Numbers"><h1>6</h1></div>
                <div class="col-md-3 Orange "><h1>-</h1></div>
            </div>
            <div class="row">
                <div class="col-md-3 Numbers First "><h1>1</h1></div>
                <div class="col-md-3 Numbers"><h1>2</h1></div>
                <div class="col-md-3 Numbers"><h1>3</h1></div>
                <div class="col-md-3 Orange "><h1>+</h1></div>
            </div>
            <div class="row">
                <div class="col-md-6 Numbers First "><h1>0</h1></div>
                <div class="col-md-3 Numbers"><h1>.</h1></div>
                <div class="col-md-3 Orange "><h1>=</h1></div>
            </div>
        
        
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
